<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Device Rounding - Local CSV Viewer</title>
  <link rel="stylesheet" href="./Index - Device Rounding_files/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./Index - Device Rounding_files/dataTables.bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./Index - Device Rounding_files/jquery.dataTables.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-bs5@1.13.8/css/dataTables.bootstrap5.min.css" />
  <link rel="stylesheet" href="./Index - Device Rounding_files/all.min.css" />
  <link rel="stylesheet" href="./Index - Device Rounding_files/site.css" />
  <link rel="stylesheet" href="./Index - Device Rounding_files/SideBar.css" />
  <link rel="stylesheet" href="./Index - Device Rounding_files/SideMenuToggle.css" />
  <link rel="stylesheet" href="./Index - Device Rounding_files/Master.css" />
  <link rel="stylesheet" href="./Index - Device Rounding_files/OutSystemsReactWidgets.css" />
  <link rel="stylesheet" href="./Index - Device Rounding_files/default-ocean-blue.css" />
  <style>
    body {
      background-color: #f4f7fb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .app-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .app-header {
      background-color: #5876aa;
      color: #ffffff;
      padding: 0.75rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .app-header h1 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .app-header .header-user {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
    }

    .app-header .header-user .user-name {
      line-height: 1.2;
      font-weight: 600;
    }

    .app-header .header-user .user-email {
      font-size: 0.85rem;
      opacity: 0.9;
    }

    .section-title {
      color: #3366cc;
      font-weight: 600;
      margin-bottom: 0;
    }

    .action-row .input-group-text {
      background: #ffffff;
      border-right: none;
      color: #6c757d;
    }

    .action-row .form-control {
      border-left: none;
      box-shadow: none;
    }

    .action-row .form-control:focus {
      border-color: #5876aa;
      box-shadow: 0 0 0 0.2rem rgba(88, 118, 170, 0.25);
    }

    .btn-primary {
      background-color: #5876aa;
      border-color: #5876aa;
    }

    .btn-primary:disabled,
    .btn-primary.disabled {
      background-color: #5876aa;
      border-color: #5876aa;
      opacity: 0.85;
    }

    .btn-primary:hover {
      background-color: #4d6999;
      border-color: #4d6999;
    }

    .filter-hint {
      color: #4c6ea8;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
    }

    .filter-hint .fa {
      font-size: 1.15rem;
    }

    .filter-hint span {
      text-decoration: underline;
      cursor: default;
    }

    .table-card {
      background: #fff;
      border-radius: 0.25rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .dataTables_wrapper .dataTables_length,
    .dataTables_wrapper .dataTables_filter,
    .dataTables_wrapper .dataTables_info,
    .dataTables_wrapper .dataTables_paginate {
      padding: 0.75rem 1rem;
    }

    table.dataTable thead th {
      background-color: #f9fafc;
      border-bottom: 1px solid #dee2e6;
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <header class="app-header">
      <div class="flex-grow-1 text-center">
        <h1 class="mb-0">Device Rounding</h1>
      </div>
      <div class="header-user">
        <i class="far fa-user-circle fa-lg"></i>
        <div>
          <div class="user-name">Hello ttigly.andrew@nttdata.com</div>
          <div class="user-email">ttigly.andrew@nttdata.com</div>
        </div>
        <i class="fas fa-caret-down"></i>
      </div>
    </header>

    <main class="container-fluid py-3">
      <div class="row align-items-center gy-3 action-row">
        <div class="col-12 col-md-3">
          <h2 class="section-title">Device List</h2>
        </div>
        <div class="col-12 col-md-5">
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-search"></i></span>
            <input type="text" class="form-control" placeholder="General Search" aria-label="General Search" />
            <button type="button" class="btn btn-primary" disabled aria-label="Search">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
        <div class="col-12 col-md-4 text-md-end">
          <div class="d-flex justify-content-md-end gap-2 flex-wrap">
            <button type="button" class="btn btn-primary" disabled>Filters</button>
            <button type="button" class="btn btn-primary" disabled>Save Layout</button>
          </div>
        </div>
      </div>

      <div class="mt-3 mb-2">
        <span class="filter-hint"><i class="fa fa-check-square-o"></i><span>Clear Filters</span></span>
      </div>

      <div class="table-card">
        <div class="table-responsive">
          <table id="device-table" class="table table-bordered mb-0" style="width:100%">
            <thead>
              <tr>
                <th>Site</th>
                <th>Status</th>
                <th>Action</th>
                <th>Name</th>
                <th>Asset Tag</th>
                <th>Location</th>
                <th>Room</th>
                <th>Department</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="./Index - Device Rounding_files/jquery-3.7.1.min.js.download"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="./Index - Device Rounding_files/bootstrap.bundle.min.js.download"></script>
  <script src="./Index - Device Rounding_files/jquery.dataTables.min.js.download"></script>
  <script src="https://cdn.jsdelivr.net/npm/datatables.net-bs5@1.13.8/js/dataTables.bootstrap5.min.js"></script>
  <script src="./Index - Device Rounding_files/site.js.download"></script>

  <script>
    const csvPath = 'Data/Computers.csv';
    let deviceTable;

    function normalizeValue(value) {
      return value ? String(value).trim() : '';
    }

    function buildTable(data) {
      const tableData = data.map((row) => ({
        site: normalizeValue(row.u_site),
        status: '',
        action: '',
        name: normalizeValue(row.name),
        assetTag: normalizeValue(row.asset_tag),
        location: normalizeValue(row.location),
        room: normalizeValue(row.u_room),
        department: normalizeValue(row.u_department_location),
      }));

      if (deviceTable) {
        deviceTable.clear();
        deviceTable.rows.add(tableData).draw();
        return;
      }

      deviceTable = $('#device-table').DataTable({
        data: tableData,
        columns: [
          { data: 'site' },
          { data: 'status' },
          { data: 'action' },
          { data: 'name' },
          { data: 'assetTag' },
          { data: 'location' },
          { data: 'room' },
          { data: 'department' },
        ],
        order: [],
        pageLength: 10,
        lengthMenu: [10, 25, 50, 100],
        language: {
          emptyTable: 'No items to display',
        },
      });
    }

    function loadCsv() {
      Papa.parse(csvPath, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function (results) {
          buildTable(results.data);
        },
        error: function (error) {
          console.error('CSV load error', error);
        },
      });
    }

    $(document).ready(function () {
      loadCsv();
    });
  </script>
</body>
</html>
